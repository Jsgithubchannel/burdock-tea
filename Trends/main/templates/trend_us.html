{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'trend.css' %}">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script> -->

    <title>Trends in United States</title>
</head>
<style>
    body {
        background-color: #101421;
    }
</style>

<body>
    <div class="container">
        <h2 class="text-center">
            <p>Trends in United States</p>
        </h2><br>
        <table class="table table-borderless">
            <thead>
                <tr>
                    <th>Rank</th>
                    <th class='topics'>Topic</th>


                </tr>
            </thead>
            <tbody>
                <!-- jinja2 Technique -->
                {% if data %}
                {% for element in data %}
                <tr>
                    <td>{{element.index}}</td>

                    <td class='topicelements'> {{element.d.0}} </td>

                    <td class="icons">
                        <div class="icon"> <a href={{element.naverURL}}>
                                <img src='https://res.cloudinary.com/crunchbase-production/image/upload/c_lpad,f_auto,q_auto:eco/v1504499304/in36bktetqoapibgeabo.png'
                                    width="25" height="25">
                            </a></div>
                        <div class="icon"> <a href={{element.videoURL}}>
                                <img src="https://image.flaticon.com/icons/png/512/1384/1384060.png" width="25"
                                    height="25">
                            </a></div>
                        <div class="icon"> <a href={{element.googleURL}}>
                                <img src='https://image.flaticon.com/icons/png/512/300/300221.png' width="25"
                                    height="25">
                            </a></div>
                    </td>
                </tr>
                {% endfor %}
                {% endif %}
            </tbody>
        </table>
    </div>
</body>

</html>
